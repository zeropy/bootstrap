<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>表格</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <th>#</th>
          <th>first name</th>
          <th>last name</th>
          <th>username</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>mark</td><td>Otto</td><td>@mdo</td>
          </tr>

          <tr>
            <td>2</td><td>Jacob</td><td>Thornton</td><td>@fat</td>
          </tr>

          <tr>
            <td>3</td><td>Larry</td><td>the Bird</td><td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <!-- table 基本样式，为任意 <table> 标签添加 .table 类可以为其赋予基本的样式 — 少量的内补（padding）和水平方向的分隔线 -->
      <table class="table table-striped">
        <!-- table-striped 条纹， 设置不同行的底色明暗不同 -->
        <thead>
          <th>#</th>
          <th>first name</th>
          <th>last name</th>
          <th>username</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>mark</td><td>Otto</td><td>@mdo</td>
          </tr>

          <tr>
            <td>2</td><td>Jacob</td><td>Thornton</td><td>@fat</td>
          </tr>

          <tr>
            <td>3</td><td>Larry</td><td>the Bird</td><td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-hover">
        <!-- table-hover 样式可以对鼠标悬停状态作出响应 -->
        <thead>
          <th>#</th>
          <th>first name</th>
          <th>last name</th>
          <th>username</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>mark</td><td>Otto</td><td>@mdo</td>
          </tr>

          <tr>
            <td>2</td><td>Jacob</td><td>Thornton</td><td>@fat</td>
          </tr>

          <tr>
            <td>3</td><td>Larry</td><td>the Bird</td><td>@twitter</td>
          </tr>
        </tbody>
      </table>


    </div>
  </body>
</html>
