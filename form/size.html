<!DOCTYPE html>
<html lang="zn-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form size</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input class="form-control input-lg" type="text" name="" value="" placeholder="input-lg">
        <input class="form-control input" type="text" name="" value="" placeholder="input">
        <input class="form-control input-sm" type="text" name="" value="" placeholder="input-sm">

        <select class="form-control input-lg" name=""></select>
        <select class="form-control" name=""></select></select>
        <select class="form-control input-sm" name=""></select>
      </div>

      <!-- 水平排列表单size -->
      <div class="form-horizontal">
        <div class="form-group form-group-lg">
          <label class="control-label col-lg-2">horizontal lg</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="" value="">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-lg-2">horizontal normal</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="" value="">
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label class="control-label col-lg-2">horizontal sm</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="" value="">
          </div>
        </div>
      </div>

      <!-- column size -->
      <form class="form" action="index.html" method="post">
        <div class="row">
  <div class="col-xs-2">
    <input type="text" class="form-control" placeholder=".col-xs-2">
  </div>
  <div class="col-xs-3">
    <input type="text" class="form-control" placeholder=".col-xs-3">
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" placeholder=".col-xs-4">
  </div>
</div>
      </form>
    </div>
  </body>
</html>
