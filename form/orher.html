<!DOCTYPE html>
<html lang="zn-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>other</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <form class="form" action="index.html" method="post">
        <div class="form-group">
          <!-- focus  -->
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name" value="" autofocus>
          </div>
        </div>

        <!-- disabled  -->
        <div class="form-group">
          <label>disabled</label>
          <input class="form-control" type="text" name="name" value="" disabled>
        </div>

        <!-- readonly -->
        <div class="form-group">
          <label>readonly</label>
          <input class="form-control" type="text" name="name" value="value" readonly>
        </div>

        <!-- help block -->
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" value="">
          <span class="help-block">This is help block</span>
        </div>
      </div>
      </div>

      </div>
      </form>
    </div>
  </body>
</html>
