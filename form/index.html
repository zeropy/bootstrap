<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>form</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="emailexampleinput">Email Address</label>
          <input class="form-control" type="email" name="email" value="" id="emailexampleinput" placeholder="email">
        </div>

        <div class="form-group">
          <label for="passwordinput">Password</label>
          <input class="form-control" type="password" name="password" value="" placeholder="password">
        </div>

        <div class="form-group">
          <label for="fileinputexample">File upload</label>
          <input type="file" id="fileinputexample">
          <p class="help-block">Example block-level help text here.</p>
        </div>

        <div class="form-group">
          <label for=""><input type="checkbox">check me out</label>
        </div>
        <button type="submit" name="button" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
