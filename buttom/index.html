<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>button</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="">
        <!-- 为 <a>、<button> 或 <input> 元素添加按钮类（button class）即可使用 Bootstrap 提供的样式。  -->
        <a href="#" class="btn btn-default">Link</a>
        <button class="btn btn-default" type="button" name="button">Button</button>
        <input class="btn btn-default" type="button" name="" value="Input">
        <input class="btn btn-default" type="submit" name="" value="Submit">
      </div>

      <div class="">
        <!-- 预定义样式 -->
        <button class="btn btn-default" type="button" name="button">default</button>
        <button class="btn btn-primary" type="button" name="button">primary</button>
        <button class="btn btn-success" type="button" name="button">success</button>
        <button class="btn btn-info" type="button" name="button">info</button>
        <button class="btn btn-warning" type="button" name="button">warning</button>
        <button class="btn btn-danger" type="button" name="button">danger</button>
        <button class="btn btn-link" type="button" name="button">link</button>
      </div>

      <!-- size -->
      <div class="">
        <button class="btn btn-default btn-lg" type="button" name="button">lg-size</button>
        <button class="btn btn-default" type="button" name="button">normal-size</button>
        <button class="btn btn-default btn-sm" type="button" name="button">small-size</button>
        <button class="btn btn-default btn-xs" type="button" name="button">xs-size</button>
      </div>

     <div class="">
       <!-- 通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->
       <button class="btn btn-default btn-block" type="button" name="button">block level button</button>
     </div>

     <div class="">
       <button class="btn btn-default active" btype="button" name="button">Active</button>
       <button class="btn btn-default" btype="button" name="button">Normal</button>
     </div>
     <div class="">
       <a href="#" class="btn btn-default active">Active Link</a>
       <a href="#" class="btn btn-default">Button Link</a>
     </div>

     <div class="">
       <!-- disabled button -->
       <button class="btn btn-primary disabled" type="button" name="button">primary</button>
       <button class="btn btn-primary" type="button" name="button" disabled>primary</button>
       <button class="btn btn-primary" type="button" name="button" disabled="disabled">primary</button>
       <a href="#" class="btn btn-primary disabled">Link</a>
     </div>
    </div>
  </body>
</html>
